<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom structural CSS must be kept here due to single-file constraints */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gray 100 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-indigo-600 shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white tracking-wider">Direktori Kakitangan</h1>
            <span class="text-sm text-indigo-200 hidden sm:block">Direktori Kakitangan</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="py-12 px-4">
        <!-- Profile Card Container -->
        <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden transform hover:shadow-3xl transition duration-500">
            <div class="p-8 sm:p-10">
                <!-- Profile Picture Section -->
                <div class="flex flex-col items-center mb-8">
                    <div class="w-36 h-36 rounded-full bg-indigo-200 p-1 border-4 border-indigo-600 shadow-lg">
                        <img 
                            src="https://placehold.co/150x150/4f46e5/ffffff?text=JS" 
                            onerror="this.onerror=null; this.src='https://placehold.co/150x150/6b7280/ffffff?text=N%2FA';"
                            alt="Profile Picture of Jane Smith" 
                            class="w-full h-full object-cover rounded-full"
                        >
                    </div>
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                        Mohamad Aizat Bin Mohmad Nordin
                    </h2>
                    <p class="text-indigo-600 text-lg font-medium mt-1">
                        Penolong Pegawai Teknologi Maklumat
                    </p>
                </div>

                <!-- Detailed Info Section -->
                <div class="space-y-6">
                    <!-- Position -->
                    <div class="flex items-start">
                        <svg class="flex-shrink-0 h-6 w-6 text-indigo-500 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.551 23.551 0 0115.356 18H5c-2.206 0-4-1.794-4-4V5c0-2.206 1.794-4 4-4h14c2.206 0 4 1.794 4 4v8.255z"></path></svg>
                        <div>
                            <p class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Position</p>
                            <p class="text-lg text-gray-800">Unit Operasi Pusat Data Dan Rangkaian</p>
                        </div>
                    </div>

                    <!-- Department -->
                    <div class="flex items-start">
                        <svg class="flex-shrink-0 h-6 w-6 text-indigo-500 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                        <div>
                            <p class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Bahagian Atau Unit</p>
                            <p class="text-lg text-gray-800">Unit Operasi Pusat Data Dan Rangkaian</p>
                        </div>
                    </div>

                    <!-- Location (Bonus detail) -->
                    <div class="flex items-start">
                        <svg class="flex-shrink-0 h-6 w-6 text-indigo-500 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <div>
                            <p class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Location</p>
                            <p class="text-lg text-gray-800">Mindef</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-600 mt-auto p-4">
        <div class="max-w-4xl mx-auto text-center text-sm text-indigo-200">
            &copy; 2025 Company Directory. All Rights Reserved.
        </div>
    </footer>

</body>
</html>
